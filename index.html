<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="./img/favicon-insta.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">    
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="space-phone">
            <img src="./img/celular-instagram.png" alt="Celular instagram">
        </div>
        <div class="container-login">      
            <div class="login-instagram">
                <img src="./img/instagram-logo.png" class ="logo-insta" alt="Logo instagram">
                <img src="./img/foto-perfil.jpg" class="photo-profile" alt="Foto do perfil">
                <a href="#" class="login-save">Continuar como Fulaninho</a>
                <a href="#" class="remove-account">Remover conta</a>
            </div>
            <div class="sign-up">
                <p>Não é Fulaninho?</p>
                <div class="account">
                    <a href="#">Trocar de conta</a>
                    <p>ou</p>
                    <a href="#">Cadastre-se</a>  
                </div>              
            </div>         
            <div class="container-buttons">
                <div class="call-text">
                    <h3>Obtenha o aplicativo.</h3>
                </div>
                <div class="buttons-mobile">
                    <a href="#"><img src="./img/apple-button.png" alt="Botão para download para apple"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="Botão para download para android"></a>
                </div>
            </div> 
        </div>   
    </div>  
</body>

<div class="container">
    <div class="options">
        <footer>
            <a href="">Sobre</a>
            <a href="">Blog</a>
            <a href="">Carreiras</a>
            <a href="">Ajuda</a>
            <a href="">API</a>
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Contas mais relevantes</a>
            <a href="">Hashtags</a>
            <a href="">Localizações</a>
    </div>   
</div>
<div class="container">
    <div class="copy">
        <select name="language" id="language">
            <option value="Portugues">Português (Brasil)</option>        
        </select>
            <span>© 2020 Instagram do Facebook</span>
    </div>
</div>

</html>
